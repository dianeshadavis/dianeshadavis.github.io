<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<style>
	
		.box {
			width: 85px;
			height: 85px;
			background-color: red;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 20px;
        }

     </style>
<body>
</head>
<body class="board">

	<div class="box">?</div>

	
	<script>
		
		
		/*eslint-env jquery */
		(function(){
			'use strict'
			
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
	
			 
var position;       
var points;        
var speed;        
var direction      
position = 0;
points = 0;
speed = 10;
direction = 1;

box.css('left', position);    
box.text(points);               
			
			function update() {
				position += speed * direction;   
                console.log("new position: " + position);
		        
		        if(position > boardWidth) {
                console.log("Right Wall Hit");
                 direction = -1;
                 console.log(direction);
   }
		 
		 if(position < 0) {
                console.log("Right Wall Hit");
                 direction = 1;
                 console.log(direction)
 

   }
		 box.css('left', position);   
				
			}



			
			function handleBoxClick() {
				
				points += 1;         
                box.text(points);     
		        position = 0;         
                speed += 3;    
	var randNumRed = Math.random() * 255;
				var randNumPink = Math.random() * 255;
				var randNumBlue = Math.random() * 255;
				box.css('background-color', "rgb(" + randNumRed + "," + randNumPink + "," + randNumBlue + ")");
				
	};


			
			setInterval(update, 50);
			
			box.on('click', handleBoxClick);
		points += 1;          
       box.text(points);     
	  position = 0;        
      speed += 3;    
	  })();
	</script>
</body>
</html>
